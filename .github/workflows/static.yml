# Simple workflow for deploying static content to GitHub Pages
<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Люблю тебя ❤️</title>
  <style>
    :root{
      --bg1: #0f172a;
      --bg2: #1e293b;
      --accent1: #ff6b9a;
      --accent2: #ffd166;
      --glass: rgba(255,255,255,0.06);
      --glass-2: rgba(255,255,255,0.04);
    }

    html,body{
      height:100%;
      margin:0;
      font-family: "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
      background: radial-gradient(1200px 600px at 10% 10%, #102040 0%, transparent 15%),
                  radial-gradient(1000px 500px at 90% 90%, #1a2a3a 0%, transparent 15%),
                  linear-gradient(180deg,var(--bg1),var(--bg2));
      color:#fff;
      -webkit-font-smoothing:antialiased;
      -moz-osx-font-smoothing:grayscale;
      overflow:hidden;
    }

    .wrap{
      height:100%;
      display:flex;
      align-items:center;
      justify-content:center;
      text-align:center;
      padding:3rem;
      position:relative;
      z-index:1;
    }

    .card{
      background: linear-gradient(180deg, rgba(255,255,255,0.03), rgba(255,255,255,0.02));
      border-radius:18px;
      padding:36px 48px;
      box-shadow: 0 10px 30px rgba(2,6,23,0.6), inset 0 1px 0 rgba(255,255,255,0.02);
      backdrop-filter: blur(6px) saturate(120%);
      max-width:900px;
      width:100%;
    }

    h1{
      font-weight:800;
      margin:0;
      font-size:clamp(36px, 7vw, 92px);
      letter-spacing: -0.02em;
      line-height:0.95;
      background: linear-gradient(90deg, var(--accent1), #ff9bb3 40%, #ffd166 80%);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      text-shadow: 0 6px 30px rgba(0,0,0,0.45);
      display:inline-block;
      transform-origin:center;
      animation: pulse 2.4s ease-in-out infinite;
    }

    @keyframes pulse{
      0%   { transform: scale(1); filter: drop-shadow(0 6px 10px rgba(255,107,154,0.08)); }
      50%  { transform: scale(1.05); filter: drop-shadow(0 18px 30px rgba(255,107,154,0.14)); }
      100% { transform: scale(1); }
    }

    p.sub{
      margin:14px 0 0;
      color:#e6eef8;
      opacity:0.9;
      font-size:clamp(14px, 2.2vw, 18px);
    }

    /* floating hearts */
    .hearts{
      pointer-events:none;
      position:fixed;
      inset:0;
      z-index:0;
      overflow:hidden;
    }

    .hearts i{
      position:absolute;
      font-style:normal;
      color:var(--accent1);
      opacity:0.95;
      transform: translateY(0) rotate(0deg);
      animation: floatUp linear infinite;
      text-shadow: 0 6px 18px rgba(0,0,0,0.35);
      will-change: transform, opacity;
    }

    @keyframes floatUp{
      0%   { transform: translateY(110vh) rotate(0deg); opacity:0 }
      10%  { opacity:0.95 }
      100% { transform: translateY(-30vh) rotate(360deg); opacity:0 }
    }

    /* small footer / hint */
    .hint{
      margin-top:18px;
      font-size:13px;
      color:rgba(255,255,255,0.6);
    }

    /* responsive tweak */
    @media (max-width:560px){
      .card{ padding:26px; border-radius:14px; }
      p.sub{ font-size:15px; }
    }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card" role="main" aria-live="polite">
      <h1 id="loveText">Люблю тебя</h1>
      <p class="sub">С днём рождения — от всего сердца. ❤️</p>
      <p class="hint">Нажми на текст, чтобы он слегка поблескался ✨</p>
    </div>
  </div>

  <div class="hearts" aria-hidden="true" id="hearts"></div>

  <script>
    // создаём плавающие сердечки
    const heartsEl = document.getElementById('hearts');
    const colors = ['#ff6b9a','#ff9bb3','#ffd166','#ff4d6d'];
    function rand(min,max){ return Math.random()*(max-min)+min }

    for(let i=0;i<18;i++){
      const el = document.createElement('i');
      el.textContent = '♥';
      const size = Math.floor(rand(16,60));
      el.style.fontSize = size + 'px';
      el.style.left = (rand(2,98)) + 'vw';
      el.style.animationDuration = (rand(6,16)) + 's';
      el.style.animationDelay = (-rand(0,10)) + 's';
      el.style.color = colors[Math.floor(rand(0,colors.length))];
      heartsEl.appendChild(el);
    }

    // взаимодействие: клик на текст добавляет краткий "блеск"
    const loveText = document.getElementById('loveText');
    loveText.addEventListener('click', ()=>{
      loveText.style.transition = 'transform 260ms cubic-bezier(.2,.9,.3,1), filter 260ms';
      loveText.style.transform = 'scale(1.08) rotate(-2deg)';
      loveText.style.filter = 'brightness(1.12) saturate(1.12)';
      setTimeout(()=> {
        loveText.style.transform = '';
        loveText.style.filter = '';
      }, 260);
    });

    // для пользователей скринридера — короткое голосовое произнесение (если пользователь разрешил)
    function speak(text){
      if(!('speechSynthesis' in window)) return;
      const utter = new SpeechSynthesisUtterance(text);
      utter.lang = 'ru-RU';
      utter.rate = 1;
      utter.pitch = 1.05;
      speechSynthesis.speak(utter);
    }

    // воспроизвести один раз при загрузке (не навязчиво)
    window.addEventListener('load', ()=>{
      // попробуем произнести, но многие браузеры требуют взаимодействия раньше; вызов в try
      try{ speak('Люблю тебя'); }catch(e){}
    });
  </script>
</body>
</html>
